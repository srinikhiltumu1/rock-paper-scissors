name: GitHub Actions Maven build example
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-on-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1 - Checkout the main branch
        uses: actions/checkout@v3
        
      - name: Step 2 - Setting up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: '1.8'
          
      - name: Step 3 - Have GitHub actions build the Maven Project
        run: mvn -B package --file pom.xml

      - name: Step 4 - List the current directory
        run: ls -a

      - name: Step 5 - What is in the target folder?
        run: |
          cd target
          ls -a

  build-on-windows:
    runs-on: windows-latest
    steps:
      - name: Step 1 - Checkout the main branch
        uses: actions/checkout@v3
        
      - name: Step 2 - Setting up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: '1.8'
          
      - name: Step 3 - Have GitHub actions build the Maven Project
        run: mvn -B package --file pom.xml

      - name: Step 4 - List the current directory
        run: ls -a

      - name: Step 5 - List the env variables
        run: env

  build-on-macos:
    runs-on: macos-latest
    steps:
      - name: Step 1 - Checkout the main branch
        uses: actions/checkout@v3
        
      - name: Step 2 - Setting up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: '1.8'
          
      - name: Step 3 - Have GitHub actions build the Maven Project
        run: mvn -B package --file pom.xml

      - name: Step 4 - List the current directory
        run: ls -a

      - name: Step 5 - List the env variables
        run: env
